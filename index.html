<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #111; color: #fff; }
        .hero { height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; }
    </style>
</head>
<body>
    <section class="hero">
        <h1 class="text-5xl font-bold opacity-0" id="title">Tiago Alves</h1>
    </section>

    <section class="p-10 text-center opacity-0" id="about">
        <h2 class="text-3xl font-bold">About Me</h2>
        <p class="mt-4">I am a data analyst passionate about ____ </p>
    </section>

    <script>
        gsap.fromTo("#title", { opacity: 0, y: -100 }, { opacity: 1, y: 0, duration: 1.5, ease: "power2.out" });
        gsap.fromTo("#about", { opacity: 0, y: 50 }, { 
            opacity: 1, y: 0, duration: 1.5, ease: "power2.out", 
            scrollTrigger: { trigger: "#about", start: "top 50%" }
        });
    </script>
</body>
</html>
